<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>              
        document.getElementById('primeiro').classList.add('destaque')

        const divs = document.getElementsByTagName('div')
        Array.from(divs).forEach(elemento => {
            elemento.classList.remove('destaque')
        })

        const divsArray = [...divs]
        divsArray.forEach(elemento => elemento.classList.add('destaque'))

        const ultimosElemento = document.getElementsByClassName('ultimo')
        Array.from(ultimosElemento).forEach(elemento => elemento.classList.remove('destaque'))
    </script>
</body>
</html>
