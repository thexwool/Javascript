<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tamanho Box</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-size: 45px;
            margin: 0px;
        }

        div{
            background-color: deepskyblue;
            width: 100%; /*os 100% só dizem respeito ao content (content-box)*/
            height: 300px;
            padding: 100px;
            border: solid 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>
        O tamanho do Box é...
    </div>
</body>
</html>
